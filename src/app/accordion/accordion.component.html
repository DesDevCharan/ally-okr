<div class="accordion accordion-flush shadow-sm p-3 mb-5 bg-body rounded " id="okrAccordion" >
    <div class="accordion-item" *ngFor="let parent of model; let idx=index">
      <h2 class="accordion-header" [attr.id]="'accordion' + parent.id" >
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
        [attr.data-bs-target]="'#flush' + parent.id" [attr.aria-controls]="'flush' + parent.id"  [aria-expanded]="idx===0 ? 'true' : 'false'">
          {{parent.title}}
        </button>
      </h2>
      <div [attr.id]="'flush' + parent.id" class="accordion-collapse collapse" [class.show]='idx===0' [aria-labelledby]="parent.id" data-bs-parent="#okrAccordion">
        <div class="accordion-body" *ngIf="parent?.children?.length > 0; else noItems">
            <ul>
                <li *ngFor="let item of parent?.children">
                    {{item?.title}}
                </li>
            </ul>
        </div>
        <ng-template #noItems>
            No Tasks under this Objective
        </ng-template>
      </div>
    </div>
  </div>
